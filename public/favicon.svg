<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="goldStroke" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#F7D77A"/>
      <stop offset="0.55" stop-color="#D4AF37"/>
      <stop offset="1" stop-color="#9B7826"/>
    </linearGradient>
    <linearGradient id="faceTop" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#F8E197"/>
      <stop offset="0.55" stop-color="#D9B33E"/>
      <stop offset="1" stop-color="#A67E27"/>
    </linearGradient>
    <linearGradient id="faceFront" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#F2CD67"/>
      <stop offset="0.55" stop-color="#C9992E"/>
