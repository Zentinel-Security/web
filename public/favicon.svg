       <polyline points="50,60 140,60 130,75 40,75 50,60" fill="none" stroke="url(#edgeHi)" stroke-width="1.5"/>

       <polygon points="140,80 150,65 100,125 90,140 130,75" fill="url(#faceSide)"/>
       <polygon points="120,85 90,125 80,125 110,85" fill="url(#faceFront)"/>

       <polygon points="60,125 150,125 140,140 50,140" fill="url(#faceTop)"/>
       <polygon points="50,140 140,140 120,160 100,170 80,160 60,150" fill="url(#faceFront)"/>
